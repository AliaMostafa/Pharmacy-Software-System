<!DOCTYPE html>
<html>
<head>
    <title>Checkout - NU Pharmacy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <div class="checkout-sections">
            <!-- Shipping Information -->
            <div class="checkout-section">
                <h2>Shipping Information</h2>
                <div class="form-group">
                    <input type="text" placeholder="Full Name" disabled>
                    <input type="text" placeholder="Address" disabled>
                    <input type="text" placeholder="City" disabled>
                    <input type="text" placeholder="Phone Number" disabled>
                </div>
            </div>

            <!-- Payment Method -->
            <div class="checkout-section">
                <h2>Payment Method</h2>
                <div class="payment-options">
                    <div class="payment-option">
                        <input type="radio" id="credit" name="payment" disabled>
                        <label for="credit">Credit Card</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="debit" name="payment" disabled>
                        <label for="debit">Debit Card</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="cash" name="payment" checked disabled>
                        <label for="cash">Cash on Delivery</label>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="checkout-section">
                <h2>Order Summary</h2>
                <div class="order-summary">
                    <p>Your order has been placed successfully.</p>
                    <p>Your cart is now empty.</p>
                </div>
            </div>
        </div>

        <!-- Return Home Button -->
        <div class="checkout-actions">
            <a href="{{ url_for('dashboard') }}" class="return-home">Return to Home</a>
        </div>
    </div>
</body>
</html>
