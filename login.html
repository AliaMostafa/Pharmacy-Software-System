<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h1>Welcome to Pharmacy System</h1>

        <!-- Login Form -->
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="submitLogin()">Log In</button>
        </form>

        <!-- Register Form (Hidden by Default) -->
        <form id="register-form" class="hidden">
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="submitRegistration()">Create Account</button>
        </form>

        <!-- Toggle between Login and Register -->
        <p id="toggle-text">
            Don't have an account? <a href="#" onclick="toggleForm()">Create one</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
